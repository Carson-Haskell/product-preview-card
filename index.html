<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- Perfume Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart -->

    <main class="card">
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="images/image-product-desktop.jpg"
        />
        <source
          media="(max-width: 767px)"
          srcset="images/image-product-mobile.jpg"
        />
        <img src="images/image-product-mobile.jpg" alt="perfume" />
      </picture>
      <div class="content">
        <p class="category">Perfume</p>
        <h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="new fraunces">$149.99</span>
          <span class="old">$169.99</span>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="cart" />
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
